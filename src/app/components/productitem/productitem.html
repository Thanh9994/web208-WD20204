<div class="flex flex-col items-center rounded-lg p-4 hover:shadow-lg transition-shadow duration-200" [routerLink]="['/detail', product.id]">
    <img src="{{product.image}}" class="w-full h-70 object-cover rounded mb-4"/>
    <h3 class="text-lg font-semibold mb-2 text-center">{{product.name}}</h3>
    <span class="text-gray-600 mb-4 text-center">{{product.price }}</span>
    <button (click)="HandleClick()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors duration-200">Add to cart</button>
</div>
